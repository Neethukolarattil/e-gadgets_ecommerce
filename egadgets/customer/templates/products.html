{% extends 'nav.html' %}
{% block nav %}

<h1>Products</h1>
<div class="p-5 m-3 row">
    {% for i in data %}

    <div class="card card-shadow" style="width: 18rem;">
        <img class="card-img-top" src="{{i.product_image.url}}" alt="Card image cap">
        <div class="card-body p-5">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">Rs:{{i.price}}</p>
          <a href="{% url 'det' i.id %}" class="stretched-link"></a>
        </div>
      </div>


    {% endfor %}

</div>

{% endblock nav %}
