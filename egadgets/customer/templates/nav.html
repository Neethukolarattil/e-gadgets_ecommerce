<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <!--fontawesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            
            <a class="navbar-brand text-warning" href="{% url 'chome' %}">
            <span>
              <i >Gadget</i>
              <i class="fa-solid fa-mobile fa-bounce fa-lg" style="color: #FFD43B;"></i>
              <i>Galaxy</i>
              
              
              
            </span>  
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                

                <li class="nav-item">
                  <a class="nav-link" href="{% url 'clist' %}" >
                    <span class="badge badge-info bg-light text-dark">

                      <i class="fa-solid fa-cart-shopping fa-xl" style="color: #111110;"></i>
                      {{count}}
                    </span>
                   
                    
                    </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="{% url 'olist' %}">
                    <span class="badge badge-info bg-light text-dark">
                      
                    <!-- <i class="fa-brands fa-shopify fa-xl" style="color: hsl(0, 2%, 23%);"></i> -->
                    <i class="fa fa-truck fa-xl " aria-hidden="true"></i>
                    Orders & Shipping status
                    </span>
                  </a>
                </li>
                
                
            </div>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="btn btn-danger">
                <i class="fa-solid fa-right-from-bracket fa-lg"></i>Logout
              </a>
            </li>
          </nav>

          {% block nav %}
          {% endblock nav %}
        
        
    </body>
</html>
